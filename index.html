<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Study Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #ff0000;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: 10px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    section {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Study Links</h1>
  </header>
  
  <main>
    <button id="announceButton">Announcements</button>
    <button id="infoButton">Information</button>
    <button id="testsButton">Tests</button>
    <button id="quizletButton">Quizlet Links</button>
    <button id="videosButton">Video Links</button>

    <section id="announceSection">
      <h2>Announcements</h2>
      <p>Recent changes have been made. 08/09/2023</p>
    </section>
    
    <section id="infoSection">
      <h2>Information</h2>
      <p>This section contains important information for your studies.</p>
    </section>
    
    <section id="testsSection">
      <h2>Tests</h2>
      <ul>
        <li><a href="#">Test 1</a></li>
        <li><a href="#">Test 2</a></li>
        <li><a href="#">Test 3</a></li>
      </ul>
    </section>
    
    <section id="quizletSection">
      <h2>Quizlet Links</h2>
      <ul>
        <li><a href="#">Quizlet 1</a></li>
        <li><a href="#">Quizlet 2</a></li>
        <li><a href="#">Quizlet 3</a></li>
      </ul>
    </section>
    
    <section id="videosSection">
      <h2>Video Links</h2>
      <ul>
        <li><a href="#">Video 1</a></li>
        <li><a href="#">Video 2</a></li>
        <li><a href="#">Video 3</a></li>
      </ul>
    </section>
  </main>

  <script>
    const announceButton = document.getElementById('announceButton');
    const infoButton = document.getElementById('infoButton');
    const testsButton = document.getElementById('testsButton');
    const quizletButton = document.getElementById('quizletButton');
    const videosButton = document.getElementById('videosButton');

    const announceSection = document.getElementById('announceSection');
    const infoSection = document.getElementById('infoSection');
    const testsSection = document.getElementById('testsSection');
    const quizletSection = document.getElementById('quizletSection');
    const videosSection = document.getElementById('videosSection');

    announceButton.addEventListener('click', () => {
      toggleSections(announceSection);
    });
    
    infoButton.addEventListener('click', () => {
      toggleSections(infoSection);
    });
    
    testsButton.addEventListener('click', () => {
      toggleSections(testsSection);
    });

    quizletButton.addEventListener('click', () => {
      toggleSections(quizletSection);
    });

    videosButton.addEventListener('click', () => {
      toggleSections(videosSection);
    });

    function toggleSections(section) {
      infoSection.style.display = 'none';
      testsSection.style.display = 'none';
      quizletSection.style.display = 'none';
      videosSection.style.display = 'none';
      
      section.style.display = 'block';
    }
  </script>
</body>
</html>
